<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Anurag Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #222;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
        }
        
        .code-icon {
            margin-right: 10px;
            font-size: 24px;
            color: #555;
        }
        
        .toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 30px;
            cursor: pointer;
        }
        
        .toggle-button {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .main-content {
            margin-bottom: 60px;
        }
        
        .description {
            font-size: 28px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #222;
            text-decoration: none;
            margin-bottom: 50px;
        }
        
        .cta-button::after {
            content: "↗";
            margin-left: 8px;
            font-size: 20px;
        }
        
        .section-title {
            font-size: 28px;
            color: #555;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            height: 150px;
        }
        
        .card-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
        }
        
        .dot.active {
            background-color: #ff5722;
        }
        
        .star-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 20px;
            color: #555;
        }
        
        .button-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-button {
            border: none;
            border-radius: 12px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        
        .shuffle-button {
            background-color: #999;
        }
        
        .download-button {
            background-color: #666;
        }
        
        .upload-button {
            background-color: #666;
        }
        
        .play-button {
            background-color: #ff5722;
            font-size: 30px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .button-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Chess Anurag Academy</div>
            <div class="toggle-container">
                <div class="code-icon">&lt;/&gt;</div>
                <div class="toggle">
                    <div class="toggle-button"></div>
                </div>
            </div>
        </header>
        
        <section class="main-content">
            <p class="description">
                An interactive platform for chess enthusiasts to learn and master the game with expert guidance.
            </p>
            <a href="#" class="cta-button">START LEARNING</a>
        </section>
        
        <section>
            <h2 class="section-title">PROGRAMS</h2>
            <div class="grid">
                <div class="card">
                    <h3 class="card-title">Beginner</h3>
                    <div class="dot"></div>
                    <div class="star-icon">✧</div>
                </div>
                <div class="card">
                    <h3 class="card-title">Intermediate</h3>
                    <div class="dot"></div>
                    <div class="star-icon">✧</div>
                </div>
                <div class="card">
                    <h3 class="card-title">Advanced</h3>
                    <div class="dot"></div>
                    <div class="star-icon">✧</div>
                </div>
                <div class="card">
                    <h3 class="card-title">Tournament</h3>
                    <div class="dot active"></div>
                    <div class="star-icon">✧</div>
                </div>
                <div class="card">
                    <h3 class="card-title">Strategy</h3>
                    <div class="dot"></div>
                </div>
                <div class="card">
                    <h3 class="card-title">Endgame</h3>
                    <div class="dot"></div>
                    <div class="star-icon">✧</div>
                </div>
                <div class="card">
                    <h3 class="card-title">Opening</h3>
                    <div class="dot"></div>
                </div>
                <div class="card">
                    <h3 class="card-title">Tactics</h3>
                    <div class="dot"></div>
                    <div class="star-icon">✧</div>
                </div>
                <div class="card">
                    <h3 class="card-title">Master Class</h3>
                    <div class="dot"></div>
                    <div class="star-icon">✧</div>
                </div>
            </div>
            
            <div class="button-row">
                <button class="action-button download-button">↓</button>
                <button class="action-button upload-button">↑</button>
                <button class="action-button play-button">▶</button>
            </div>
        </section>
    </div>

    <script>
        // Toggle button functionality
        const toggle = document.querySelector('.toggle');
        const toggleButton = document.querySelector('.toggle-button');
        let isToggled = false;
        
        toggle.addEventListener('click', () => {
            isToggled = !isToggled;
            if (isToggled) {
                toggleButton.style.transform = 'translateX(30px)';
            } else {
                toggleButton.style.transform = 'translateX(0)';
            }
        });
        
        // Add click events to cards
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const dot = card.querySelector('.dot');
                const allDots = document.querySelectorAll('.dot');
                
                allDots.forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
            });
        });
    </script>
</body>
</html>
