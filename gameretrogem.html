<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Asteroids 8-Bit</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #33ff33;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none; /* Prevent browser zooming/scrolling */
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px; /* Max width for desktop comfort */
            max-height: 600px;
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.2);
            border: 2px solid #333;
            background: #000;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* CRT Scanline Effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        /* CRT Vignette */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: 11;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            pointer-events: none;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #004400;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 30;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #33ff33;
            text-shadow: 4px 4px 0 #004400;
        }

        p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #ccffcc;
        }

        button.btn-retro {
            background: transparent;
            border: 4px solid #33ff33;
            color: #33ff33;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 15px 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s;
            box-shadow: 4px 4px 0 #004400;
        }

        button.btn-retro:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #004400;
            background: #004400;
        }

        /* Mobile Controls */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: none; /* Let clicks pass through empty areas */
            z-index: 25;
            display: none; /* Hidden on desktop by default, JS enables on touch */
        }

        .control-group {
            position: absolute;
            bottom: 10px;
            pointer-events: auto;
            display: flex;
            gap: 10px;
        }

        .left-controls { left: 20px; }
        .right-controls { right: 20px; }

        .touch-btn {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(51, 255, 51, 0.5);
            background: rgba(0, 50, 0, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(51, 255, 51, 0.8);
            font-size: 24px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        
        .touch-btn:active, .touch-btn.active {
            background: rgba(51, 255, 51, 0.4);
            border-color: #33ff33;
        }

        .btn-fire {
            border-color: rgba(255, 51, 51, 0.6);
            color: rgba(255, 51, 51, 0.8);
            width: 70px;
            height: 70px;
        }
        .btn-fire:active, .btn-fire.active {
            background: rgba(255, 51, 51, 0.3);
            border-color: #ff3333;
        }

        @media (max-width: 768px) {
            h1 { font-size: 24px; }
            #game-container { max-width: 100%; max-height: 100%; border: none; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <!-- Visual FX layers -->
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <!-- UI -->
    <div id="ui-layer">
        <div id="score">SCORE: 0</div>
        <div id="lives">LIVES: 3</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>ASTEROIDS<br>8-BIT</h1>
        <p>Destroy the square asteroids.<br>Avoid collisions.<br><br>Arrows to Move<br>Space to Shoot</p>
        <button class="btn-retro" onclick="startGame()">Insert Coin</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" style="display: none;">
        <h1 style="color: #ff3333;">GAME OVER</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button class="btn-retro" onclick="resetGame()">Try Again</button>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
        <div class="control-group left-controls">
            <div class="touch-btn" id="btn-left">◀</div>
            <div class="touch-btn" id="btn-right">▶</div>
        </div>
        <div class="control-group right-controls">
            <div class="touch-btn btn-fire" id="btn-fire">●</div>
            <div class="touch-btn" id="btn-thrust">▲</div>
        </div>
    </div>
</div>

<script>
    /**
     * Retro Asteroids Game
     * Created: 2025-11-29
     * Architecture: Canvas 2D, Single File
     */

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const finalScoreEl = document.getElementById('final-score');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const mobileControls = document.getElementById('mobile-controls');

    // Game Constants
    const SHIP_SIZE = 20;
    const TURN_SPEED = 360; // deg per sec
    const THRUST = 5; // px per sec per sec
    const FRICTION = 0.7; // friction coeff
    const LASER_SPD = 500; // px per sec
    const LASER_DIST = 0.4; // max fraction of screen width
    const ROIDS_NUM = 3; // starting num
    const ROIDS_SIZE = 50; // starting size
    const ROIDS_SPD = 50; // max starting speed
    const ROIDS_VERT = 10; // average verts
    const ROIDS_JAG = 0.4; // jaggedness (0 = none, 1 = lots)
    const FPS = 60;
    
    // Sound Synth
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Game Variables
    let ship;
    let roids = [];
    let particles = [];
    let level = 0;
    let lives = 3;
    let score = 0;
    let highScore = localStorage.getItem('asteroids_highscore') || 0;
    let textAlpha = 0;
    let gameRunning = false;
    let lastTime = 0;

    // Inputs
    const keys = {
        ArrowUp: false,
        ArrowLeft: false,
        ArrowRight: false,
        Space: false
    };

    // --- SETUP & RESIZE ---

    function resize() {
        // Fit canvas to container
        const container = document.getElementById('game-container');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- GAME OBJECTS ---

    function newShip() {
        return {
            x: canvas.width / 2,
            y: canvas.height / 2,
            a: 90 / 180 * Math.PI, // Convert to radians
            r: SHIP_SIZE / 2,
            blinkNum: Math.ceil(0.1 * FPS),
            blinkTime: Math.ceil(0.1 * FPS),
            canShoot: true,
            dead: false,
            explodeTime: 0,
            lasers: [],
            rot: 0,
            thrusting: false,
            thrust: { x: 0, y: 0 }
        };
    }

    function createAsteroidBelt() {
        roids = [];
        let x, y;
        for (let i = 0; i < ROIDS_NUM + level; i++) {
            // Random position far from ship
            do {
                x = Math.floor(Math.random() * canvas.width);
                y = Math.floor(Math.random() * canvas.height);
            } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
            roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
        }
    }

    function newAsteroid(x, y, r) {
        const lvlMult = 1 + 0.1 * level;
        const roid = {
            x: x,
            y: y,
            xv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
            yv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
            r: r,
            a: Math.random() * Math.PI * 2,
            vert: 4, // Make them squares mostly
            offs: []
        };
        // Create jagged offsets
        for (let i = 0; i < roid.vert; i++) {
            roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
        }
        return roid;
    }

    function distBetweenPoints(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
    }

    // --- INPUT HANDLERS ---

    document.addEventListener('keydown', (e) => {
        if (!gameRunning) return;
        if (e.code === 'ArrowUp') keys.ArrowUp = true;
        if (e.code === 'ArrowLeft') keys.ArrowLeft = true;
        if (e.code === 'ArrowRight') keys.ArrowRight = true;
        if (e.code === 'Space') {
            keys.Space = true;
            shootLaser();
        }
    });

    document.addEventListener('keyup', (e) => {
        if (e.code === 'ArrowUp') keys.ArrowUp = false;
        if (e.code === 'ArrowLeft') keys.ArrowLeft = false;
        if (e.code === 'ArrowRight') keys.ArrowRight = false;
        if (e.code === 'Space') keys.Space = false;
    });

    // Mobile Touch Setup
    function setupTouch(id, key) {
        const el = document.getElementById(id);
        
        el.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys[key] = true;
            el.classList.add('active');
            if (key === 'Space' && gameRunning) shootLaser();
        }, {passive: false});

        el.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys[key] = false;
            el.classList.remove('active');
        }, {passive: false});
    }

    // Detect if touch device
    window.addEventListener('touchstart', function onFirstTouch() {
        mobileControls.style.display = 'block';
        resize(); // Recalculate size with controls taking space? Actually controls are overlay
        window.removeEventListener('touchstart', onFirstTouch);
    }, false);

    setupTouch('btn-left', 'ArrowLeft');
    setupTouch('btn-right', 'ArrowRight');
    setupTouch('btn-thrust', 'ArrowUp');
    setupTouch('btn-fire', 'Space');

    // --- AUDIO ---
    
    function playSound(type) {
        if (!gameRunning) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        if (type === 'shoot') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(1200, now);
            osc.frequency.exponentialRampToValueAtTime(400, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        } else if (type === 'explode') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, now);
            osc.frequency.exponentialRampToValueAtTime(10, now + 0.3);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        } else if (type === 'hit') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        }
    }

    // --- GAME LOGIC ---

    function shootLaser() {
        if (ship.canShoot && ship.lasers.length < 10) {
            ship.lasers.push({ // From nose of ship
                x: ship.x + 4/3 * ship.r * Math.cos(ship.a),
                y: ship.y - 4/3 * ship.r * Math.sin(ship.a),
                xv: LASER_SPD * Math.cos(ship.a) / FPS,
                yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                dist: 0
            });
            playSound('shoot');
        }
        // Prevent machine gun
        ship.canShoot = false;
        setTimeout(() => ship.canShoot = true, 200);
    }

    function createParticles(x, y, amount) {
        for(let i=0; i<amount; i++) {
            particles.push({
                x: x,
                y: y,
                xv: (Math.random() - 0.5) * (Math.random() * 10),
                yv: (Math.random() - 0.5) * (Math.random() * 10),
                age: 0,
                life: 30 + Math.random() * 20
            });
        }
    }

    function update(time) {
        if (!gameRunning) return;

        // Delta time setup
        const dt = (time - lastTime) / 1000; 
        lastTime = time;

        // -- SHIP MOVEMENT --
        if (!ship.dead) {
            ship.blinkNum--;

            // Rotate
            if (keys.ArrowLeft) ship.a += TURN_SPEED / 180 * Math.PI / FPS;
            if (keys.ArrowRight) ship.a -= TURN_SPEED / 180 * Math.PI / FPS;

            // Thrust
            if (keys.ArrowUp) {
                ship.thrusting = true;
                ship.thrust.x += THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= THRUST * Math.sin(ship.a) / FPS;
            } else {
                ship.thrusting = false;
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
            }

            // Apply thrust
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;

            // Handle edge of screen
            if (ship.x < 0 - ship.r) ship.x = canvas.width + ship.r;
            else if (ship.x > canvas.width + ship.r) ship.x = 0 - ship.r;
            if (ship.y < 0 - ship.r) ship.y = canvas.height + ship.r;
            else if (ship.y > canvas.height + ship.r) ship.y = 0 - ship.r;
        }

        // -- ASTEROIDS --
        for (let i = 0; i < roids.length; i++) {
            // Move
            roids[i].x += roids[i].xv;
            roids[i].y += roids[i].yv;

            // Handle edge
            if (roids[i].x < 0 - roids[i].r) roids[i].x = canvas.width + roids[i].r;
            else if (roids[i].x > canvas.width + roids[i].r) roids[i].x = 0 - roids[i].r;
            if (roids[i].y < 0 - roids[i].r) roids[i].y = canvas.height + roids[i].r;
            else if (roids[i].y > canvas.height + roids[i].r) roids[i].y = 0 - roids[i].r;
        }

        // -- LASERS --
        for (let i = ship.lasers.length - 1; i >= 0; i--) {
            // Move
            ship.lasers[i].x += ship.lasers[i].xv;
            ship.lasers[i].y += ship.lasers[i].yv;

            // Calculate distance travelled
            ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));

            // Handle edge
            if (ship.lasers[i].x < 0) ship.lasers[i].x = canvas.width;
            else if (ship.lasers[i].x > canvas.width) ship.lasers[i].x = 0;
            if (ship.lasers[i].y < 0) ship.lasers[i].y = canvas.height;
            else if (ship.lasers[i].y > canvas.height) ship.lasers[i].y = 0;

            // Remove if too far
            if (ship.lasers[i].dist > canvas.width * LASER_DIST) {
                ship.lasers.splice(i, 1);
                continue;
            }
        }

        // -- COLLISIONS --
        
        // Detect Laser hits on asteroids
        for (let i = roids.length - 1; i >= 0; i--) {
            let ax = roids[i].x;
            let ay = roids[i].y;
            let ar = roids[i].r;
            
            for (let j = ship.lasers.length - 1; j >= 0; j--) {
                let lx = ship.lasers[j].x;
                let ly = ship.lasers[j].y;

                if (distBetweenPoints(ax, ay, lx, ly) < ar) {
                    
                    // Remove laser
                    ship.lasers.splice(j, 1);
                    
                    // Destroy asteroid
                    destroyAsteroid(i);
                    break;
                }
            }
        }

        // Detect Ship Crash
        if (!ship.dead) {
            for (let i = 0; i < roids.length; i++) {
                if (distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r) {
                    explodeShip();
                    destroyAsteroid(i);
                    break;
                }
            }
        }

        // Check Level Clear
        if (roids.length === 0) {
            level++;
            createAsteroidBelt();
        }

        // Particles
        for(let i=particles.length-1; i>=0; i--) {
            particles[i].x += particles[i].xv;
            particles[i].y += particles[i].yv;
            particles[i].age++;
            if(particles[i].age > particles[i].life) particles.splice(i,1);
        }

        draw();
        requestAnimationFrame(update);
    }

    function destroyAsteroid(index) {
        let x = roids[index].x;
        let y = roids[index].y;
        let r = roids[index].r;

        // Split asteroid
        if (r > Math.ceil(ROIDS_SIZE / 4)) { // 4 sizes effectively
            roids.push(newAsteroid(x, y, Math.ceil(r / 2)));
            roids.push(newAsteroid(x, y, Math.ceil(r / 2)));
        }

        // Particles
        createParticles(x, y, 5);
        
        roids.splice(index, 1);
        playSound('hit');
        score += 100;
        scoreEl.innerText = "SCORE: " + score;
    }

    function explodeShip() {
        ship.dead = true;
        createParticles(ship.x, ship.y, 20);
        playSound('explode');
        lives--;
        livesEl.innerText = "LIVES: " + lives;

        if (lives <= 0) {
            endGame();
        } else {
            setTimeout(() => {
                ship = newShip();
                ship.blinkNum = Math.ceil(2 * FPS); // invulnerable for 2 secs
            }, 2000);
        }
    }

    // --- DRAWING ---

    function draw() {
        // Clear background
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Asteroids (Squares)
        ctx.strokeStyle = "#33ff33"; // Retro Green
        ctx.lineWidth = 2;
        
        for (let i = 0; i < roids.length; i++) {
            const x = roids[i].x;
            const y = roids[i].y;
            const r = roids[i].r;
            const a = roids[i].a;
            
            ctx.beginPath();
            // Draw a square instead of polygon for 8-bit feel
            // We rotate the square based on physics
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(a);
            ctx.strokeRect(-r, -r, r*2, r*2);
            
            // Draw inner square for that retro "block" look
            ctx.lineWidth = 1;
            ctx.strokeRect(-r/2, -r/2, r, r);
            
            ctx.restore();
        }

        // Draw Ship (Triangle)
        if (!ship.dead) {
            const blinkOn = ship.blinkNum % Math.ceil(0.2 * FPS) < Math.ceil(0.1 * FPS);
            
            if (ship.blinkNum > 0 && !blinkOn) {
                // blinking invisibly
            } else {
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.beginPath();
                // Nose
                ctx.moveTo(
                    ship.x + 4/3 * ship.r * Math.cos(ship.a),
                    ship.y - 4/3 * ship.r * Math.sin(ship.a)
                );
                // Rear Left
                ctx.lineTo(
                    ship.x - ship.r * (2/3 * Math.cos(ship.a) + Math.sin(ship.a)),
                    ship.y + ship.r * (2/3 * Math.sin(ship.a) - Math.cos(ship.a))
                );
                // Rear Right
                ctx.lineTo(
                    ship.x - ship.r * (2/3 * Math.cos(ship.a) - Math.sin(ship.a)),
                    ship.y + ship.r * (2/3 * Math.sin(ship.a) + Math.cos(ship.a))
                );
                ctx.closePath();
                ctx.stroke();

                // Thrust flame
                if (ship.thrusting) {
                    ctx.strokeStyle = "orange";
                    ctx.beginPath();
                    ctx.moveTo(
                        ship.x - ship.r * (2/3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2/3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                    );
                    ctx.lineTo(
                        ship.x - ship.r * 5/3 * Math.cos(ship.a),
                        ship.y + ship.r * 5/3 * Math.sin(ship.a)
                    );
                    ctx.lineTo(
                        ship.x - ship.r * (2/3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2/3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                    );
                    ctx.stroke();
                }
            }
        }

        // Draw Lasers
        ctx.fillStyle = "#ff3333";
        for (let i = 0; i < ship.lasers.length; i++) {
            ctx.beginPath();
            ctx.arc(ship.lasers[i].x, ship.lasers[i].y, 3, 0, Math.PI * 2, false);
            ctx.fill();
        }

        // Draw Particles
        ctx.fillStyle = "white";
        for(let p of particles) {
            ctx.fillRect(p.x, p.y, 3, 3);
        }
    }

    // --- STATE MANAGEMENT ---

    function startGame() {
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        score = 0;
        level = 0;
        lives = 3;
        scoreEl.innerText = "SCORE: " + score;
        livesEl.innerText = "LIVES: " + lives;
        
        ship = newShip();
        createAsteroidBelt();
        
        gameRunning = true;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        lastTime = performance.now();
        requestAnimationFrame(update);
    }

    function endGame() {
        gameRunning = false;
        finalScoreEl.innerText = score;
        gameOverScreen.style.display = 'flex';
    }

    function resetGame() {
        gameOverScreen.style.display = 'none';
        startGame();
    }

    // Initial draw
    resize();
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

</script>
