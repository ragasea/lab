        body {
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(180deg, #1a1a1a, transparent);
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2rem;
            color: #aaaaaa;
            max-width: 600px;
            margin: 0 auto;
        }

        .mood-container {

            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 20px;
        }

        .mood-card {
            background: #1c1c1c;
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .mood-card:hover {
            transform: translateY(-5px);
            background: #252525;
        }

        .mood-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .mood-card .emoji {
            font-size: 2rem;
        }

        .shloka-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            display: none;
        }

        .shloka-card {
            background: #1c1c1c;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .shloka-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .shloka-card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shloka-card .text {
            margin-bottom: 20px;
        }

        .shloka-card .text p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .shloka-card .sanskrit {
            font-style: italic;
            color: #ffd700;
        }

        .shloka-card .hindi {
            color: #ffaa33;
        }

        .shloka-card .english {
            color: #ffffff;
        }

        .shloka-card .explanation {
            background: #252525;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            color: #cccccc;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem;
            }

            .mood-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

                shlokaContainer.innerHTML = '<p>No shlokas available for this mood.</p>';
                shlokaContainer.style.display = 'block';
