<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Star</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
        }
        #canvas {
            border: 2px solid #333;
            background-color: #e0f7fa;
            border-radius: 10px;
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        #timer {
            font-size: 20px;
            color: #d32f2f;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #restart-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="timer">Time: <span id="time-value">30</span>s</div>
        <canvas id="canvas" width="600" height="400"></canvas>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score-value');
        const timeElement = document.getElementById('time-value');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        let score = 0;
        let timeLeft = 30;
        let gameActive = true;
        let starX, starY;

        // Star properties
        const starSize = 40;
        const starEmoji = 'â­';

        // Move star to random position
        function moveStar() {
            starX = Math.random() * (canvas.width - starSize);
            starY = Math.random() * (canvas.height - starSize);
        }

        // Draw star
        function drawStar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${starSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(starEmoji, starX + starSize / 2, starY + starSize / 2);
        }

        // Check if click is within star
        function isStarClicked(x, y) {
            return x >= starX && x <= starX + starSize && y >= starY && y <= starY + starSize;
        }

        // Update timer
        function updateTimer() {
            if (gameActive) {
                timeLeft--;
                timeElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    gameActive = false;
                    endGame();
                }
            }
        }

        // End game
        function endGame() {
            canvas.style.display = 'none';
            gameOverScreen.style.display = 'block';
            finalScoreElement.textContent = score;
        }

        // Reset game
        function resetGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            canvas.style.display = 'block';
            gameOverScreen.style.display = 'none';
            moveStar();
            drawStar();
        }

        // Initialize game
        moveStar();
        drawStar();
        setInterval(updateTimer, 1000);

        // Handle clicks
        canvas.addEventListener('click', (e) => {
            if (!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            if (isStarClicked(x, y)) {
                score++;
                scoreElement.textContent = score;
                moveStar();
                drawStar();
            }
        });

        // Restart button
        restartBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
